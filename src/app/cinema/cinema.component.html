
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul *ngIf ="villes" class="list-group">
                <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clackable" 
                (click)="onGetCinemas(v)">
                   <a>{{v.nom}}</a> 
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Listes des Cin√©mas</div>
                <div class="panel-body">
                    <ul *ngIf="cinemas" class="nav nav-pills">
                        <li *ngFor="let c of cinemas._embedded.cinemas" class="clackable">
                            <a (click)="onGetSalles(c)">{{c.name}}</a>
                        </li>
                    </ul>
                    <div class="row" *ngIf="salles">
                        <div *ngFor="let s of salles._embedded.salles">
                            <div class="col-md-6">
                            <div class="panel panel-default" >
                                <div class="panel-heading">{{s.nom}}</div>
                                <div class="panel-body" >
                                    <img src="cinemaService.host+'/imageFilm/'+s.projections._embedded.projections[1].film.id">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
